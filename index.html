<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-up">
            <span class="text_title_header" id="clock">00:00:00</span>
        </header>
        <main class="main-list-item"> 
            <div class="item-div">
                <div class="text-ara">
                    <div class="checkbox-list">
                        <input type="checkbox" class="checkbox-item">
                        <span class="checkbox-fake"></span>
                    </div>
                    <span class="item-text">Выполнить домашнее задание</span>
                    <span class="item-icon"><img class="img-header" src="img/basket.svg" alt=""></span>
                </div>
            </div>
        </main>
        <footer class="nav-bar">
            <div class="container-nav-bar">
                <input type="text" class="nav-input-text" placeholder="Путь к мечте...">
                <button class="nav-btn">+</button>
            </div>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
